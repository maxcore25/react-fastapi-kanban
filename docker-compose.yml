version: '3.8'

services:
  db:
    image: postgres
    # restart: always
    volumes:
      - pgdat:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: Password1
    ports:
      - 5432:5432

  adminer:
    image: adminer
    # restart: always
    ports:
      - 8080:8080

volumes:
  pgdata:
